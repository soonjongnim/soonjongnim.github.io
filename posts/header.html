<script>

    const scrollToTopBtn = document.getElementById("scrollToTopBtn");

    // Show the button when user scrolls down 20px from the top of the document
    window.onscroll = function() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollToTopBtn.style.display = "block";
        } else {
            scrollToTopBtn.style.display = "none";
        }
    };

    // Scroll to top when button is clicked
    scrollToTopBtn.addEventListener("click", function() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
    });

  // Function to get URL parameters
  function getUrlParams() {
      const params = {};
      window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (match, key, value) {
          params[key] = decodeURIComponent(value);
      });
      return params;
  }

  // Get the value of the 'type' parameter from the URL
  const urlParams = getUrlParams();
  const type = urlParams['type'];

  // Now 'type' variable contains the value passed in the URL parameter 'type'
  console.log('Type:', type);

  const navLinks = document.querySelectorAll('.nav-link');

  // Loop through each navigation link
  navLinks.forEach(link => {
      // Get the href attribute of the link
      const href = link.getAttribute('href');

      // Check if the 'type' parameter matches the value specified in the href attribute
      if (href.includes(type)) {
          // Set 'data-soon9086-page-link-current' attribute to true for the matched link
          link.setAttribute('data-soon9086-page-link-current', 'true');
      } else {
          // Remove 'data-soon9086-page-link-current' attribute from other links
          link.removeAttribute('data-soon9086-page-link-current');
      }
  });
</script>
