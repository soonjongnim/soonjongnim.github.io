<!-- Contact Section -->
<section class="skills-area" id="skills">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Skills</h2>
				<hr class="star-primary">
			</div>
		</div>
		<!-- item1 START -->
		{% for inform in site.skill %}
		<div class="item"> 
	        <div class="icon"> 
	          	<span> 
	            	<img class="icon-image" src="img/skills/{{ inform.img }}"/> 
	          	</span> 
	        </div> 
        	<div class="skill">{{ inform.title }}</div> 
        	<div class="content">{{ inform.content }}</div> 
		</div>
		{% endfor %}
	</div>
</section>
